<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>terminal — brian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="enter-screen">
    <img src="bg_dark_anim_0_08.gif" class="enter-bg" alt="background animation">
    <img src="bg_darker.gif" class="enter-bg" alt="background animation">
    <div class="enter-content">
      <img src="navi.gif" class="enter-logo" alt="logo">
      <p id="enterPrompt" class="fade">Press any key to enter</p>
    </div>
    <audio loop="on" autoplay="on">
      <source src="genjoh.mp3" type="audio/mp3">
    </audio>
  </div>

  <div id="startup" aria-hidden="true" role="status"></div>

  <div class="grid" aria-hidden="true"></div>

  <main id="main" class="hidden">
    <div>
      <span class="prompt">brian@portfolio:~$</span> whoami
      <br>Brian — CS @ GSU, building things and learning nonstop.
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> ls resume
      <br><a href="resume.pdf" target="_blank" rel="noopener">resume.pdf</a>
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> ls projects
      <br><a href="#">project_1</a>
      <br><a href="#">project_2</a>
      <br><a href="#">project_3</a>
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> ls contact
      <br><a href="https://github.com/JackyBoyMine" target="_blank" rel="noopener">github</a>
      <br><a href="https://www.linkedin.com/in/brian-inthirath-2287213ab/" target="_blank" rel="noopener">linkedin</a>
      <br><a href="mailto:brianinthirath@gmail.com">email</a>
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> <span id="myBlinkingDiv" class="fade">_</span>
    </div>
  </main>

  <script>
    // mouse trail
    document.addEventListener('mousemove', (e) => {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = (e.pageX || e.clientX) + 'px';
      dot.style.top = (e.pageY || e.clientY) + 'px';
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 400);
    });

    const enterScreen = document.getElementById('enter-screen');
    const startup = document.getElementById('startup');
    const main = document.getElementById('main');

    function startBoot() {
      if (!enterScreen || !startup || !main) return;

      // play enter sound (user gesture)
      const enterAudio = document.getElementById('enterSound');
      if (enterAudio) {
        enterAudio.currentTime = 0;
        enterAudio.play().catch(() => {});
      }

      enterScreen.style.transition = 'opacity 0.6s ease-out';
      enterScreen.style.opacity = '0';
      setTimeout(() => enterScreen.remove(), 600);

      startup.style.opacity = '1';
      startup.style.pointerEvents = 'auto';
      startup.setAttribute('aria-hidden', 'false');

      const sequence = [
        'booting brianOS v1.0...',
        'loading modules...',
        'initializing terminal renderer...',
        '',
        "<img src='almostCryLAIN6.gif' alt='animation'>",
        '',
        'launching shell...',
        'complete.'
      ];

      let i = 0;
      function nextLine() {
        if (i < sequence.length) {
          startup.innerHTML += sequence[i] + '<br>';
          i++;
          setTimeout(nextLine, 180);
        } else {
          setTimeout(() => {
            startup.style.transition = 'opacity 0.8s ease-out';
            startup.style.opacity = '0';
            setTimeout(() => {
              startup.remove();
              main.classList.remove('hidden');
            }, 800);
          }, 1200);
        }
      }

      nextLine();
    }

    window.addEventListener('keydown', startBoot, { once: true });
    window.addEventListener('click', startBoot, { once: true });
  </script>
</body>
</html>
